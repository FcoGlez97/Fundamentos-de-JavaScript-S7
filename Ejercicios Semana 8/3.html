<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <script>
        //Ejercicio 3: Escribe un programa que pida un número y diga si es divisible entre 2.
        function esDiv2(numero) {
            if (numero % 2 === 0) {
                alert("El número " + numero + " si es divisible entre 2.");
            } else {
                alert("El número " + numero + " no es divisible entre 2.");
            }
        }

        var numero = prompt("Introduce un número: ");

        esDiv2(Number(numero));
    </script>
</body>
</html>
